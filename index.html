<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/32a3e6497d.js"></script>
    <!--lib jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--lib para validação do campo phone-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <title>Create Account</title>
  </head>
  <body>

    <!--Div para container principal da página-->
    <div class="container">

      <!--Divisão para a primeira coluna-->
        <div class="first-column">
          <img src="pug.png" alt="pug">
        </div>

        <div class="second-column">
        
          <!--Inicio Formulário-->
          <form class="cadastro">
            <h2 class="titulo">Create an Account!</h2>
            <div class="input">
              <input type="text" name="primeiro nome" placeholder="First Name" id="nome">
              <input type="text" class="form-control" name="telefone" id="telefone" maxlength="11" placeholder="Phone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" />
            </div>
            <input type="email" name="email" placeholder="Email Address" id="email">

            <!--Input para senhas-->
            <div class="input">
              <input type="password" name="password" placeholder="Password" id="senha">
              <input type="password" name="repeat-password" placeholder="Repeat Password" id="confirmar"><br>
            </div>
            <br>
            <!--Botões para registro com email, facebook e google-->
            <button class="btn" id="btnSubmit">Register Account</button><br>
            <button class="btn1"><i class="fa fa-google" aria-hidden="true"></i><a href="#">      Register with Google</a></button>
            <button class="btn2"><i class="fa fa-facebook" aria-hidden="true"></i><a href="#">      Register with Facebook</a></button>
          </form>
          <a href="#">Forgot Password?</a>
          <a href="#">Already have an account? Login!</a>
        </div>
         <!--Fim Formulário-->
     
      


      </div>

      <script src="index.js">
      </script>
      <!--script jquery para máscara no campo phone-->
      <script>
        $("#telefone").mask("(00) 00000-0000");
     </script>

  </body>
</html>
